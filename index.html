<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bubblegum+Sans&family=Great+Vibes&family=Kavoon&family=Lavishly+Yours&family=Luckiest+Guy&family=Montez&family=Niconne&display=swap"
        rel="stylesheet">
    <title>Login - Facetagram Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f6f6ee 0%, #e8e8d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(26, 83, 25, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(104, 159, 56, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(26, 83, 25, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            border: 3px solid #1a5319;
            margin-bottom: 5px;
        }

        .logo h1 {
            color: #1a5319;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: great vibes, cursive;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #689f38;
            box-shadow: 0 0 0 3px rgba(104, 159, 56, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #689f38;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #1a5319;
            color: white;
            border: none;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-bottom: 24px;
        }

        .login-btn:hover {
            background: #5a8a32;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            border-color: #d1d5db;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #689f38;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="Facetagram Logo">
            <h1>Facetagram</h1>
        </div>

        <!-- <h2 class="form-title">Sign in</h2> -->

        <form id="loginForm">
            <div id="errorMessage" class="error-message"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <!-- <div class="divider">
                <span>or</span>
            </div> -->

                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button> -->

        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBBsOi1Nb-pvYb7HlE9y_qBDrcdG52LGw",
            authDomain: "facetagram-f287f.firebaseapp.com",
            projectId: "facetagram-f287f",
            storageBucket: "facetagram-f287f.appspot.com",
            messagingSenderId: "875458048043",
            appId: "1:875458048043:web:dc82b9ce8682dc8c886b2e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const googleSignInBtn = document.getElementById('googleSignIn');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset error message
            errorMessage.style.display = 'none';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successfully logged in
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    // Handle specific error codes
                    let message = 'Login failed. Please try again.';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                        case 'auth/user-disabled':
                            message = 'This account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                            message = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            message = 'Invalid password.';
                            break;
                        case 'auth/invalid-credential':
                            message = 'Invalid email or password.';
                            break;
                    }
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                });
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                errorMessage.textContent = 'Please enter your email address first.';
                errorMessage.style.display = 'block';
                return;
            }


            sendPasswordResetEmail(auth, email)
                .then(() => {
                    errorMessage.style.display = 'none';
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.textContent = 'Password reset email sent! Check your inbox.';
                    successMessage.style.cssText = `
                        background: #f0f9ff;
                        border: 1px solid #bae6fd;
                        color: #0369a1;
                        padding: 12px 16px;
                        border-radius: 8px;
                        font-size: 14px;
                        margin-bottom: 16px;
                    `;
                    errorMessage.parentNode.insertBefore(successMessage, errorMessage);

                    setTimeout(() => {
                        successMessage.remove();
                    }, 5000);
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let message = 'Failed to send password reset email.';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            message = 'No account found with this email address.';
                            break;
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                    }
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
